<mat-card class="card" [routerLink]="['/country', item.id]">
    <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>Capital: {{ item.capital }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>ID: {{ item.id }}</p>
    </mat-card-content>
</mat-card>
